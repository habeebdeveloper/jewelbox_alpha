                <img src="../images/logo.png" class="d-block mx-auto my-4 jewelBox_logo" width="222"

          </div>
          
          <!-- Left side Box / Login Illustration -->
          <div class="row align-items-center bg-white rounded-top">
            <div class="col-md-12">
              <div class="float-end pt-1">
                <i id="btn1" onclick="openFullscreen();" class="bi bi-arrows-fullscreen"></i>
                <i id="btn2" style="display: none" onclick="closeFullscreen();" class="bi bi-fullscreen-exit"></i>

        <div class="col-md-5 px-0">

        </div>

         <!-- Right side Box / Form Inputs -->
         <div class="col-md-7 mt-0 mb-4">
          <div>
            <h1 class="headtitle mb-0">Create Financial Period</h1>

          </div>
          <form action="#" method="post" name="login-form" autocomplete="off" class="row g-3 me-lg-5 mt-4">
            <div class="form-floating">
              <span class="has-float-label">
                <input type="text" name="date" class="form-control custom-input input-group date" id="startdate"
                  placeholder=" dd / mm / yyyy" data-date-format="dd / mm / yyyy">
                <label for="startdate"><i></i><i class="bi bi-calendar2-range-fill"></i> Start Date: dd / mm / yyyy</label>
              </span>
            </div>
            <div class="form-floating">
              <span class="has-float-label">
                <input type="text" name="date" class="form-control custom-input input-group date" id="enddate"
                  placeholder=" dd / mm / yyyy" data-date-format="dd / mm / yyyy">
                <label for="enddate"><i></i><i class="bi bi-calendar2-range-fill"></i> End Date: dd / mm / yyyy</label>
              </span>
            </div>
            <div class="d-grid mt-0 w-25">
              <button class="btn loginbtn w-md-50"><a href="./resetpassword_2.html" class="link-dark text-decoration-none">Set</a></button>
