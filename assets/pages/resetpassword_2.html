<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JewelBox | Reset Password</title>
  <!-- jQuery min -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- CDN Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <!-- CDN Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" />
  <!-- Form CSS -->
  <link rel="stylesheet" href="../css/form.css" />
</head>

<body>
  <div class="container px-5">
    <div class="container">
      <!-- Company Logo -->
      <div class="row">
        <div class="col-lg-12">
          <div class="col">
            <img src="../images/logo.png" class="d-block mx-auto my-4 jewelBox_logo" width="222"
              alt="JewelBox Logo" />
          </div>
        </div>
      </div>

       <!-- Left side Box / Login Illustration -->
       <div class="row align-items-center bg-white rounded-top">
        <div class="col-md-12">
          <div class="float-end pt-1">
            <i id="btn1" onclick="openFullscreen();" class="bi bi-arrows-fullscreen"></i>
            <i id="btn2" style="display: none" onclick="closeFullscreen();" class="bi bi-fullscreen-exit"></i>
          </div>
        </div>
        <div class="col-md-5 px-0">
          <div class="d-flex flex-column align-items-center mt-0 mb-4">
            <img src="../images/login4.png" alt="Login illustration" width="222"
              class="login-illustration d-none d-md-flex" />
          </div>
        </div>

         <!-- Right side Box / Form Inputs -->
         <div class="col-md-7 mt-0 mb-4">
          <div>
            <h1 class="headtitle mb-0">Reset Password</h1>
            <p class="servicetitle">Enter your old password to update new password</p>  
          </div>
          <form action="#" method="post" name="login-form" autocomplete="off" class="row g-3 me-lg-5 mt-4">
            <div class="form-floating">
              <span class="has-float-label">
                <input type="text" class="form-control" name="txtpass" id="txtpass"
                  placeholder="Enter your old password" />
                <label for="txtpass"><i class="bi bi-file-ppt-fill"></i> Old Password</label>
              </span>
            </div>
            <div class="form-floating">
              <span class="has-float-label pass_show">
                <input type="password" class="form-control" name="txtpass" id="txtpass"
                  placeholder="Enter your new password" />
                <label for="txtpass"><i class="bi bi-shield-fill-plus"></i> New Password</label>
              </span>
            </div>
            <div class="form-floating">
              <span class="has-float-label pass_show">
                <input type="password" class="form-control" name="txtpass" id="txtpass"
                  placeholder="Confirm new password" />
                <label for="txtpass"><i class="bi bi-shield-fill-check "></i> Confirm New Password</label>
              </span>
            </div>
            <div class="d-grid mt-0 w-25">
              <button class="btn loginbtn w-md-50">Save</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer Copyright -->
      <div class="row bg-dark text-white p-3 rounded-bottom footer-dark">
        <div class="col-12 text-center">
          <div class="d-lg-inline">
            <small>&copy; 2023 SoftInnovation Sdn Bhd (1048323-X) â€¢</small>
          </div>
          <div class="d-lg-inline">
            <small>All Rights Reserved</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="../js/form.js"></script>
</body>

</html>
